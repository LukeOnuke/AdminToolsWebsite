<!DOCTYPE html>

<head>

	<meta charset="UTF-8" />
	<!-- Description is a text that shortly explainst the content on the web page, it shows up under the title after for ex. google search-->
	<meta name="description" content="Admin Tools, the administration program for minecraft servers. Includes colored rcon, server and mojang api status, scripting. Opensoured and free, as it should be!" />
	<!-- Upload website on a host (ex. github.com) and visit https://seositecheckup.com/, it will display the keywords as well as all the errors you made -->
	<meta name="keywords" content="Administration Tools, AdminTools, lukeonuke, rcon, administration, markup" />
	<!-- Person who made the website -->
	<meta name="author" content="Luka Kresoja" />
	<!-- Responsive design viewport set to 100% of device's screen-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
